<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operators</title>
    <script src="JS/main.js"></script>
</head>
<body>
    <p id="addMath" ondblclick = "myAddFunction()">What does 1 + 1 equal?</p>
    <p id="subMath" onmouseover = "mySubFunction()">What does 9 - 6 equal?</p>
    <p id="mulMath" onclick = "myMulFunction()">What does 6 * 6 equal?</p>
    <p id="divMath" ondrag = "myDivFunction()">What does 8 / 3 equal?</p>
    <p id="allTheMath" ondragleave = "lotsOfMath()">What 2 - 3 * 36 / 2.6 equal?</p>
    <p id="modulus" onclick = "modulusFunction()">What is the remainder of 5 divided by 3?</p>
    <p onclick = "increment()">Increment function: 8 by 1</p>
    <p onclick = "decrement()">Decrement function: 3 by 1</p>
    <p onclick = "ranNum()">Here's a random number between 0 and 7</p>
</body>
</html>
