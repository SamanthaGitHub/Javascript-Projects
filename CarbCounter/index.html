<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <title>Carbohydrate Tracker</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper red">
            <div class="container">
                <a href="#" class="brand-logo center">Carb Count</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn red lighten-2">CLEAR ALL</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title"> Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Carbs" id="item-carbs">
                            <label for="item-carbs">Carbohydrates</label>
                        </div>
                        <button class="add-btn btn blue darken-2"><i class="fa fa-plus"></i> Add Meal</button>
                        <!-- 
                        <button class="update-btn btn orange"><i class="fa fa-edit"></i> Update Meal</button>
                        <button class="delete-btn btn red darken-2"><i class="fa fa-xmark"></i> Delete Meal</button> 
                         -->
                        <button class="back-btn btn grey right"><i class="fa fa-chevron-left"></i> Back</button>
                        <!-- FIX BUTTONS -->
                    </div>
                </form>
            </div>
        </div>
        <!-- Carb count -->
        <h3 class="center-align">Total Carbs: <span class="total-carbs">0</span></h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">
            <!--
            <li class="collection-item" id="item-0">
                <strong>Steak: </strong> <em>1 Carb</em>
                <a href="#" class="secondary-content"></a>
                <i class="fa fa-pencil right"></i>
            </li>
            <li class="collection-item" id="item-1">
                <strong>Spaghetti Squash: </strong> <em>5 Carb</em>
                <a href="#" class="secondary-content"></a>
                <i class="fa fa-pencil right"></i>
            </li>
            <li class="collection-item" id="item-2">
                <strong>Cheese Stick: </strong> <em>1 Carb</em>
                <a href="#" class="secondary-content"></a>
                <i class="fa fa-pencil right"></i>
            </li>
            -->
        </ul>
    </div>



<script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
